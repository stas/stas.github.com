---
layout: default
---

<div class="prev-next">
  {% if page.previous %} 
    <a rel="prev" href="{{ page.previous.url }}">&larr; Older</a>
  {% endif %}
  {% if page.next %} 
    <a rel="next" class="next" href="{{ page.next.url }}">Newer &rarr;</a>
  {% endif %}
</div>

<h2>{{ page.title }}</h2>

<div class="timestamp">{{ page.date | date_to_long_string }}</div>

{{ content }}

<hr>

<div id="disqus_thread"></div>
<script type="text/javascript">
  var disqus_shortname = 'suscov';
  var disqus_developer = !!location.host.match(/localhost/);

  (function() {
    var dsq = document.createElement('script');
    dsq.type = 'text/javascript';
    dsq.async = true;
    dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
    (
      document.getElementsByTagName('head')[0] ||
      document.getElementsByTagName('body')[0]
    ).appendChild(dsq);
  })();
</script>
<noscript>
  Please enable JavaScript to view the
  <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a>
</noscript>
